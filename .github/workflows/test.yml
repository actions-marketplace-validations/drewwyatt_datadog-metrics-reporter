name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
      - run: |
          yarn all
  test:
    runs-on: ubuntu-latest
    needs: [build]
    if: always() # can I do this even when it needs: [build]?
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
